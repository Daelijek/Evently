<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/create_event.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Create Event - Evently</title>
  <body>
    <div class="form_container">
      <div class="form_group">
        <div class="form_title">Create Event</div>

        <!--Event Form-->
        <form action="" class="event_form">
          <!--Event Name-->
          <div class="input_group">
            <label for="eName">Event name</label>
            <input id="eName" type="text" />
          </div>

          <!--Event Description-->
          <div class="input_group">
            <label for="description">Event Description</label>
            <textarea
              name=""
              id="description"
              rows="3"
              cols="30"
            ></textarea>
          </div>

          <!--Event Date and Time-->
          <div class="input_group">
            <label for="time">Date and Time</label>
            <input
              type="date"
              id="start"
              name="trip-start"
              value="2025-01-31"
              min="2025-01-01"
            />
          </div>

          <!--Location of the event-->
          <div class="input_group">
            <label for="eLocation">Location of the event</label>
            <input
              type="text"
              id="eLocation"
            />
          </div>
          <!-- Поле для загрузки изображения -->
          <div class="input_group">
            <!-- Кастомная кнопка -->
            <label for="eImage" class="custom-file-upload">Choose Image</label>
            <!-- Скрытый input -->
            <input type="file" id="eImage" name="eImage" accept="image/*" style="display: none;" />
            <span id="file-name">No file chosen</span>
          </div>
        </form>
        <button class="form_button" type="submit">Create</button>
      </div>
    </div>
  </body>
</html>

<script src="../js/create_event.js"></script>
