<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mainPage.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Evently</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="header_title"><a href="/main">Evently</a></div>
        <div class="header_btn_group">
          <button class="header_button" onclick="location.href='/createEvent'">
            Create Event
          </button>
          <button
            class="header_button"
            onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSc7AZA-7cQOip7RXlW2JJ58nwoGlsMFPzFSqnjrjD2kBUXJeQ/viewform', '_blank')"
          >
            Leave Feedback
          </button>
          <button class="header_button logout-button" id="logout-button">
            Logout
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="main_container">
        <template id="event-card-template">
          <div class="event_card">
            <h3 class="event_name"></h3>
            <div class="event_btn_group">
              <button class="show-details">Open</button>
              <button class="delete-event">Delete</button>
            </div>
          </div>
        </template>
      </div>
    </main>
  </body>
</html>

<script src="../js/main.js"></script>
